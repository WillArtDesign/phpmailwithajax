<!DOCTYPE html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="includes/css/base.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

</script>
</head>
<body>
  <section id="form">
  <p>Please fill out this contact form so we can serve you better. Your response is greatly appreciated.</p>
  <p><span class="txt-fine">* required fields</span></p>
  <form action="" method="post" class="wpcf7-form" novalidate="novalidate">
      <p><span class="wpcf7-form-control-wrap your-fullname"><input type="text" name="your-fullname" value="" size="80" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-fluid" aria-required="true" aria-invalid="false" placeholder="Full Name*"></span></p>
      <p><span class="wpcf7-form-control-wrap your-company"><input type="text" name="your-company" value="" size="80" class="wpcf7-form-control wpcf7-text form-fluid" aria-invalid="false" placeholder="Company"></span></p>
      <p><span class="wpcf7-form-control-wrap your-title"><input type="text" name="your-title" value="" size="80" class="wpcf7-form-control wpcf7-text form-fluid" aria-invalid="false" placeholder="Title"></span></p>
      <p><span class="wpcf7-form-control-wrap your-address"><input type="text" name="your-address" value="" size="80" class="wpcf7-form-control wpcf7-text form-fluid" aria-invalid="false" placeholder="Address"></span></p>
      <p><span class="wpcf7-form-control-wrap your-address"><input type="text" name="your-address" value="" size="80" class="wpcf7-form-control wpcf7-text form-fluid" aria-invalid="false" placeholder="City"></span></p>
      <p><span class="wpcf7-form-control-wrap your-province"><input type="text" name="your-address" value="" size="80" class="wpcf7-form-control wpcf7-text form-fluid" aria-invalid="false" placeholder="Province or State"></span></p>

      <div class="wpcf7-inline-wrapper">
        <p class="wpcf7-inline-field"><span class="wpcf7-form-control-wrap your-country"><input type="text" name="your-country" value="" size="80" class="wpcf7-form-control wpcf7-text form-fluid" aria-invalid="false" placeholder="Country*"></span></p>
        <p class="wpcf7-inline-field"><<span class="wpcf7-form-control-wrap your-postalzip"><input type="text" name="your-postalzip" value="" size="80" class="wpcf7-form-control wpcf7-text form-fluid" aria-invalid="false" placeholder="Postal or Zip Code"></span></p>
      </div>
      <p></p>

      <div class="wpcf7-inline-wrapper">
        <p class="wpcf7-inline-field"><span class="wpcf7-form-control-wrap your-email"><input type="email" name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Email*"></span> </p>
        <p class="wpcf7-inline-field"><span class="wpcf7-form-control-wrap your-telephone"><input type="text" name="your-telephone" value="" size="40" class="wpcf7-form-control wpcf7-text form-fluid" aria-invalid="false" placeholder="Phone"></span> </p>
      </div>
      <p><span class="wpcf7-form-control-wrap menu-640">
          <select name="menu-640" class="pcf7-form-control-wrap wpcf7-select" aria-invalid="false">
            <option>I am interested in: </option>
            <option>MultiTouch Displays (GestDisplay)</option>
            <option>MultiTouch Tables (GestTable)</option>
            <option>Interactive Floors/Walls (GestFX)</option>
            <option>Interactive Windows/Screens (GestFX or ScreenFX)</option>
            <option>Point Control Systems</option>
            <option>3D Tracking (GestTrack3D)</option>
            <option>Immersive Virtual Reality Gaming/Entertainment Systems</option>
            <option>Licenses/SDKs/Patents</option>
            <option>GestureTek Health</option>
            <option>GestureTek Mobile</option>
            <option>Other</option>
        </select></span></p>
      <p><span class="wpcf7-form-control-wrap your-message"><textarea name="your-message" cols="40" rows="8" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Message"></textarea></span> </p>
      <p><input type="submit" value="Submit Request" class="wpcf7-form-control wpcf7-submit btn btn-accent btn-circle"><span class="ajax-loader"></span></p>
      <div class="wpcf7-response-output wpcf7-display-none"></div>
  </form>
</section>
</body>
</html>
